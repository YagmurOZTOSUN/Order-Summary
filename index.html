<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summery Component</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <img class="hero" src="images/illustration-hero.svg" alt="Hero Image">
        <div class="container">
            <h2 class="title">Order Summary</h2>
            <p class="orderDescription">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
            </p>
            <div class="planContainer">
                <img src="images/icon-music.svg" alt="iconMusic">
                <div class="planDescription">
                    <strong>Annual plan</strong>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="proceedButton"> Proceed to payment</button>
            <button class="cancelButton">Cancel Order</button>
        </div>
    </div>
</body>
</html>
